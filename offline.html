<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home Organizer - Offline</title>
		<style>
			:root {
				--primary: #4f46e5;
				--surface: #ffffff;
				--background: #f3f4f6;
				--text-primary: #111827;
				--text-secondary: #6b7280;
			}

			@media (prefers-color-scheme: dark) {
				:root {
					--primary: #6366f1;
					--surface: #1f2937;
					--background: #111827;
					--text-primary: #f9fafb;
					--text-secondary: #9ca3af;
				}
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family:
					system-ui,
					-apple-system,
					sans-serif;
				background-color: var(--background);
				color: var(--text-primary);
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				padding: 1rem;
			}

			.container {
				max-width: 28rem;
				text-align: center;
				background-color: var(--surface);
				padding: 2rem;
				border-radius: 1rem;
				box-shadow:
					0 4px 6px -1px rgba(0, 0, 0, 0.1),
					0 2px 4px -1px rgba(0, 0, 0, 0.06);
			}

			.logo {
				width: 80px;
				height: 80px;
				margin-bottom: 1.5rem;
			}

			h1 {
				font-size: 1.5rem;
				margin-bottom: 1rem;
				color: var(--text-primary);
			}

			p {
				color: var(--text-secondary);
				line-height: 1.5;
				margin-bottom: 1.5rem;
			}

			.retry-button {
				background-color: var(--primary);
				color: white;
				border: none;
				padding: 0.75rem 1.5rem;
				border-radius: 0.5rem;
				font-weight: 500;
				cursor: pointer;
				transition: opacity 0.2s;
			}

			.retry-button:hover {
				opacity: 0.9;
			}

			.status-icon {
				font-size: 3rem;
				margin-bottom: 1rem;
				color: var(--primary);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img
				src="assets/room-organizer/images/logo.png"
				alt="Home Organizer Logo"
				class="logo"
			/>
			<div class="status-icon">ðŸ“¡</div>
			<h1>You're Offline</h1>
			<p>
				It seems you've lost your internet connection. The Home Organizer app
				requires an internet connection to sync your data.
			</p>
			<button class="retry-button" onclick="window.location.reload()">
				Try Again
			</button>
		</div>
		<script>
			// Check connection status periodically
			setInterval(() => {
				if (navigator.onLine) {
					window.location.reload();
				}
			}, 5000);
		</script>
	</body>
</html>
